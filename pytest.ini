[pytest]
# Pytest configuration for modul8r
minversion = 6.0
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto

markers =
    slow: marks tests as slow (may take several minutes to complete)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    phase1: marks tests related to Phase 1 foundation safeguards
    e2e: marks tests as end-to-end browser automation tests

testpaths = tests

# Async test configuration
asyncio_mode = auto

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Logging configuration for tests
log_level = INFO
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:websockets.*
